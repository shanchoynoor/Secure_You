<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uninstall Confirmation - Browser Lock Pro</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      width: 360px;
      min-height: 260px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #718096;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 6px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e53e3e;
      border-radius: 6px;
      font-size: 14px;
      background: #fef5e7;
    }

    .error-text {
      display: block;
      color: #e53e3e;
      font-size: 12px;
      margin-top: 4px;
      font-weight: 500;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
      color: white;
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #2d3748;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    .button-group .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://d64gsuwffb70l.cloudfront.net/68ef80691fcf98059a4255ff_1760526485471_6f5926fd.webp" alt="Lock" class="logo">
      <h1>Confirm Uninstall</h1>
      <p class="subtitle">Enter password to remove Browser Lock Pro</p>
    </div>

    <div class="form-group">
      <label for="uninstallPassword">üîê Enter Password</label>
      <input type="password" id="uninstallPassword" placeholder="Enter your password" maxlength="50" autofocus>
      <span id="uninstallError" class="error-text"></span>
    </div>

    <div class="button-group">
      <button id="cancelUninstallBtn" class="btn btn-secondary">Cancel</button>
      <button id="confirmUninstallBtn" class="btn btn-primary">Uninstall</button>
    </div>
  </div>

  <script src="uninstall-confirm.js"></script>
</body>
</html>
