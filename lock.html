<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Locked - Browser Lock Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .lock-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 48px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .lock-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 32px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 18px;
      color: #718096;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .unlock-form {
      margin-bottom: 32px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .error-message {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 8px;
      font-weight: 500;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .unlock-btn {
      width: 100%;
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .unlock-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .unlock-btn:active {
      transform: translateY(0);
    }

    .info-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .lock-emoji {
      font-size: 20px;
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .attempts-warning {
      background: #fed7d7;
      color: #742a2a;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }

    .attempts-warning.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  
  <div class="lock-container">
    <img src="https://d64gsuwffb70l.cloudfront.net/68ef80691fcf98059a4255ff_1760526485471_6f5926fd.webp" 
         alt="Locked" 
         class="lock-icon">
    
    <h1>Browser Locked</h1>
    <p class="subtitle">
      Your browser is currently locked for security.<br>
      Enter your password to unlock and continue browsing.
    </p>

    <form class="unlock-form" id="unlockForm">
      <div class="input-group">
        <input 
          type="password" 
          id="passwordInput" 
          placeholder="Enter your password"
          autocomplete="off"
          autofocus
        >
        <div class="error-message" id="errorMessage">
          Incorrect password. Please try again.
        </div>
      </div>
      <button type="submit" class="unlock-btn">
        üîì Unlock Browser
      </button>
      <div class="attempts-warning" id="attemptsWarning">
        ‚ö†Ô∏è Multiple failed attempts detected. Please be careful.
      </div>
    </form>

    <div class="info-badge">
      <span class="lock-emoji">üîí</span>
      <span>Protected by Browser Lock Pro</span>
    </div>
  </div>

  <script src="lock.js"></script>
</body>
</html>
