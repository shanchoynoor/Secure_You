<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Lock Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Setup Screen -->
    <div id="setupScreen" class="screen">
      <div class="header">
        <img src="https://d64gsuwffb70l.cloudfront.net/68ef80691fcf98059a4255ff_1760526485471_6f5926fd.webp" alt="Lock" class="logo">
        <h1>Browser Lock Pro</h1>
        <p class="subtitle">Secure your browser with a password</p>
      </div>
      <div class="form-group">
        <label for="setupPassword">Create Password/PIN</label>
        <input type="password" id="setupPassword" placeholder="Enter password or 6-digit PIN" maxlength="50">
        <div class="strength-bar">
          <div id="strengthIndicator" class="strength-fill"></div>
        </div>
        <span id="strengthText" class="strength-text"></span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" maxlength="50">
      </div>
      <button id="setupBtn" class="btn btn-primary">Set Password & Activate</button>
    </div>

    <!-- Main Screen -->
    <div id="mainScreen" class="screen hidden">
      <div class="header">
        <img id="statusIcon" src="https://d64gsuwffb70l.cloudfront.net/68ef80691fcf98059a4255ff_1760526486202_8be4f3eb.webp" alt="Status" class="logo">
        <h1>Browser Lock Pro</h1>
        <div id="statusBadge" class="badge badge-unlocked">Unlocked</div>
      </div>
      
      <div class="lock-toggle">
        <button id="lockBtn" class="btn btn-lock">
          <span class="lock-icon">üîì</span>
          <span>Lock Browser</span>
        </button>
        <button id="instantLockBtn" class="btn btn-instant-lock">
          <span class="lock-icon">‚ö°</span>
          <span>Instant Lock</span>
        </button>
      </div>

      <div class="settings-section">
        <h3>Settings</h3>
        <div class="setting-item">
          <label for="autoLockTime">Auto-lock after:</label>
          <select id="autoLockTime">
            <option value="0">Disabled</option>
            <option value="2">2 minutes</option>
            <option value="5">5 minutes</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="60">1 hour</option>
          </select>
        </div>
        <button id="changePasswordBtn" class="btn btn-secondary">Change Password</button>
      </div>
    </div>

    <!-- Unlock Screen -->
    <div id="unlockScreen" class="screen hidden">
      <div class="header">
        <img src="https://d64gsuwffb70l.cloudfront.net/68ef80691fcf98059a4255ff_1760526485471_6f5926fd.webp" alt="Locked" class="logo locked-icon">
        <h1>Browser Locked</h1>
        <p class="subtitle">Enter password to unlock</p>
      </div>
      <div class="form-group">
        <label for="unlockPassword" style="font-weight: 600; color: #2d3748; margin-bottom: 8px; display: block; font-size: 16px;">üîê Enter Password</label>
        <input type="password" id="unlockPassword" placeholder="Enter your password" maxlength="50" style="border: 2px solid #e53e3e; background: #fef5e7; font-size: 16px; padding: 14px 16px;" autofocus>
        <span id="unlockError" class="error-text" style="font-size: 14px; margin-top: 6px;"></span>
      </div>
      <button id="unlockBtn" class="btn btn-primary" style="background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);">Unlock Browser</button>
    </div>

    <!-- Change Password Screen -->
    <div id="changePasswordScreen" class="screen hidden">
      <div class="header">
        <h2>Change Password</h2>
      </div>
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" placeholder="Enter current password" maxlength="50">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" maxlength="50">
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" placeholder="Re-enter new password" maxlength="50">
      </div>
      <div class="button-group">
        <button id="cancelChangeBtn" class="btn btn-secondary">Cancel</button>
        <button id="savePasswordBtn" class="btn btn-primary">Save Password</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
